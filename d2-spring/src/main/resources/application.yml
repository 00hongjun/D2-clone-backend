spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://mysql_db:3306/d2_db?charactorEncoding=UTF-8&serverTimezone=UTC&autoReconnect=true&useSSL=false
#        url: jdbc:mysql://localhost:3306/d2_db?charactorEncoding=UTF-8&serverTimezone=UTC&autoReconnect=true&useSSL=false
        username: mysql_user
        password: mysql_user
        validationQuery: "SELECT 1"
        testOnBorrow: true
        timeBetweenEvictionRunsMillis: 60000

    jpa:
        hibernate:
            ddl-auto: update
            use-new-id-generator-mappings: false
            database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
        hibernate:
        format_sql: true
        hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect

logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace